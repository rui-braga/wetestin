#Workflow name
name: Shell Commands

#Actions to trigger the workflow
on: [push]

#Jobs to be run
jobs:
  #Name of job
  run-shell-command:
    #Machine to run the job
    runs-on: ubuntu-latest
    #Steps of the job
    steps:
      #Name of step
      - name: echo a string
        #Step - can be CMD or Action
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python Command
        run: |
          import platform 
          print
          (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
  create-release-notes:
    uses:
    with:
      head-ref: # optional, default is HEAD
      # Release note format
    format: # optional, default is - {{subject}} by @{{author}}